<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smurf Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Smurf Detector (Prototype)</h1>
        <p>Enter a Riot ID and select a region to analyze their stats.</p>
        
        <div class="search-container">
            <select id="regionSelect">
                <option value="na1">NA</option>
                <option value="euw1">EUW</option>
                <option value="eun1">EUNE</option>
                <option value="kr">KR</option>
                <option value="br1">BR</option>
                <option value="jp1">JP</option>
                <option value="la1">LAN</option>
                <option value="la2">LAS</option>
                <option value="oc1">OCE</option>
                <option value="tr1">TR</option>
                <option value="ru">RU</option>
            </select>
            <input type="text" id="gameNameInput" placeholder="Game Name">
            <span class="tag-divider">#</span>
            <input type="text" id="tagLineInput" placeholder="TAG" maxlength="5">
            <button id="searchButton">Analyze</button>
        </div>

        <div id="resultsGrid">
            <div id="statsBox" class="results-box">
                </div>
            
            <div id="masteryBox" class="results-box">
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
